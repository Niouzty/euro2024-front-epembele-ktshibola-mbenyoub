<div class="p-8">
      <h2 class="text-2xl font-bold mb-6">Tables disponibles</h2>
      <ul class="space-y-4">
        <li *ngFor="let table of tables" 
            class="p-4 bg-white shadow rounded-lg hover:bg-gray-50 cursor-pointer"
            (click)="navigateToTable(table)">
          {{ table.name }}
        </li>
      </ul>
    </div>
