<div class="container mx-auto p-4 md:p-6">
    <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Liste des Équipes</h2>
    
    <!-- Conteneur responsive avec scroll horizontal -->
      <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Groupe</th>
            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entraîneur</th>
            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (equipe of equipes; track equipe.id_equipe) {
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-500">{{ equipe.id_equipe }}</td>
            <td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-xs md:text-sm font-medium text-gray-900">{{ equipe.nom }}</td>
            <td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-500">{{ equipe.id_groupe }}</td>
            <td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-500">{{ equipe.id_entraineur }}</td>
            <td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-xs md:text-sm font-medium space-x-2">
              <button (click)="onDelete(equipe.id_equipe)" 
                      class="text-red-600 hover:text-red-900 text-xs md:text-sm">
                Supprimer
              </button>
              <button a href='' 
                      class="text-blue-600 hover:text-blue-900 text-xs md:text-sm">
                Éditer
              </button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">Aucune équipe trouvée</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  
    <!-- Bouton responsive -->
    <button a href=''
            class="mt-4 md:mt-6 px-3 py-1 md:px-4 md:py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm md:text-base">
      + Ajouter une équipe
    </button>
  </div>
