<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
    @for (equipe of equipes; track equipe.id_equipe; let index = $index) {
      <article class="relative bg-white p-6 shadow-lg rounded-2xl text-center hover:shadow-2xl hover:-translate-y-2 transition-all duration-300">
        
        <button (click)="onDelete(index)" 
                class="absolute top-4 right-4 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-700 transition-shadow shadow-md">
          ✖
        </button>
  
        <h3 class="mt-3 text-xl font-semibold text-gray-900">Équipe #{{ equipe.id_equipe }}</h3>
        <p class="text-gray-600 mt-2 text-base italic">{{ equipe.nom }}</p>
        <p class="text-gray-800 text-lg font-bold mt-3">Groupe: {{ equipe.id_groupe }}</p>
        <p class="text-gray-800 text-lg font-bold mt-3">Entraîneur ID: {{ equipe.id_entraineur }}</p>
      </article>
    } @empty {
      <p class="text-gray-500 text-lg col-span-3">Aucune équipe disponible.</p>
    }
  </div>
